<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="images (1).jpg" alt="Maracanã">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Home</li>
            <li class="cabecalho-lista-item">Carrinho</li>
        </ul>
    </header>
    <section class="Havit Store">
        <div class="Havit Store-div-conteudo">
            <h2 class="Havit Store-titulo">Sobre Havit Store</h2>
            <p class="Havit Store-texto-um">Havit Store é uma das melhores lojas de venda online do Brasil.</p>
            <p class="Havit Store-texto-dois">Uma loja com diversos produtos desde camsisas de futebol ate roupas de grif.</p>
        </div>
        <img class="Crsitiano-imagem" src="cristiano.jpg" alt="Um dos melhores jogadores do mundo">
    </section>
    <section class="Produtos">
        <h2 class="Produto-titulo">Qual são nosso produtos?</h2>
        <div class="Produtos-todos">
        <span></span>
        <div class="Produto-div">
            <img class="Produto-imagem" src="camisa de time.jpg" alt="Camisas De Time">
            <h3 class="Produto-nome">Camisa De Time</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="camisa de time antiga.jpg" alt="Camisas De Time antiga">
            <h3 class="Produto-nome">Camisas Historicas</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="camisa de grif.jpg" alt="Camisa De Grif">
            <h3 class="Produto-nome">Grif</h3>
        </div>
        <span></span>
        <span></span>
        <div class="Produto-div">
            <img class="Produto-imagem" src="chuteira campo site escola.jpg" alt="Chuteira De Campo">
            <h3 class="Produto-nome">Campo</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="chuiteira society site escola.jpg" alt="Chuteira Society">
            <h3 class="Produto-nome">Society</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="chuteira futsal site escola.jpg" alt="Chuteira De Futsal">
            <h3 class="Produto-nome">Futsal</h3>
        </div>
        <span></span>
        <span></span>
        <div class="Produto-div">
            <img class="Produto-imagem" src="tenis para site escola.jpg" alt="Tenis">
            <h3 class="Produto-nome">Tenis</h3>
        </div>
        <div class="Produto-div">
            <img class="Produto-imagem" src="Shorts.jpg" alt="Shorts">
            <h3 class="Produto-nome">Shorts</h3>
        </div>

    </div>
    </section>
    <footer class="taça">
        <img class="taça-imagem" src="imagem taça.jpg" alt="Taça Copa Do Mundo">
    </footer>
</body>
</html>
